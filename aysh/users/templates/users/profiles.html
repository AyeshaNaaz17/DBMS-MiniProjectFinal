{% extends 'main.html' %}

{% block content %}

{% for profile in profiles %}

    <section>
        <div class="column card">
            <a href="{% url 'user-profile' profile.id %}">More about me!</a>
            <div>
                <h5>Name: {{ profile.name }}</h5>
                <img src="{{ profile.profile_image.url }}" style="max-width: 100px;" alt="image">
                <p>{{profile.short_intro}}</p>
                <p>{{profile.bio|slice:"150"}}</p>
                <hr>
            </div>
        </div>
    </section>

{% endfor %}

{% endblock content %}
