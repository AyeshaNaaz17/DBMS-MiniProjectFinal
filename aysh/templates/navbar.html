<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">myPublications</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'post' %}">Post</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'events' %}">Events</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'inbox' %}">Inbox</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'account' %}">My Account</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
            </li>
            {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login/SignUp</a>
            </li>
            {% endif %}
        </ul>
        </div>
        <form class="d-flex" action="{% url 'profiles' %}" method="get">
            <input class="form-control me-3" type="search" value="{{search_query}}" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" style="margin-right: 10px;" type="submit">Search</button>
        </form>
        
    </nav>

</body>
</html>
