<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Favicon -->
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<!-- Icon - IconMonster -->
<link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
<!-- Mumble UI -->
<link rel="stylesheet" href="uikit/styles/uikit.css" />
<!-- Dev Search UI -->
<link rel="stylesheet" href="styles/app.css" />

<title>Publish - Publish all your publications here!</title>
</head>

<body>
<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
    <a href="/" class="header__logo">
        <img src="" alt="" />
    </a>
    <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
        <li class="header__menuItem"><a href="">Events</a></li>
        <li class="header__menuItem"><a href="">Posts</a></li>
        <li class="header__menuItem"><a href="">Inbox</a></li>
        <li class="header__menuItem"><a href="">My Account</a></li>
        <li class="header__menuItem"><a href="" class="btn btn--sub">Login/Sign Up</a></li>
        </ul>
    </nav>
    </div>
</header>

<!-- Main Section -->
<main class="home">
    <section class="hero-section text-center">
    <div class="container container--narrow">
        <div class="hero-section__box">
        <h2>PUBLISH ALL YOUR <span>PAPERS AND JOURNALS</span></h2>
        <h2>FROM AROUND THE WORLD</h2>
        </div>

        <div class="hero-section__search">
        <form class="form" action="#" method="get">
            <div class="form__field">
            <label for="formInput#search">Search  </label>
            <input class="input input--text" id="formInput#search" type="text" name="text"
                placeholder="Search by user name" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
        </form>
        </div>
    </div>
    </section>

</main>
